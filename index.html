<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tik Tok Hoe</title>
</head>
<body>
    <main>
        <p class="announcements">Tik Tok Hoe v1.0</p>
        <div class="wrapper">
            <div class="column_flex_container">
                <div class="first_column first_row cell"></div>
                <div class="first_column second_row cell"></div>
                <div class="first_column third_row cell"></div>
            </div>

            <div class="column_flex_container">
                <div class="second_column first_row cell"></div>
                <div class="second_column second_row cell"></div>
                <div class="second_column third_row cell"></div>
            </div>

            <div class="column_flex_container">
                <div class="third_column first_row cell"></div>
                <div class="third_column second_row cell"></div>
                <div class="third_column third_row cell"></div>
            </div>
        </div>
        <button class="random_move_button" onclick="randomCellButton()">Randomize move</button>
    </main>
</body>
<script src="script.js"></script>
</html>
